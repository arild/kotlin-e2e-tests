
spring.datasource.url=jdbc:postgresql://localhost:5500/invoicing
spring.datasource.username=invoicing_user
spring.datasource.password=my_password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/database/changelog.json
spring.liquibase.user=invoicing_admin
spring.liquibase.password=my_password

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
